<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - TV Show Tracker</title>

</head>
<body class="bg-gradient-to-br from-black via-[#3d2c0b] to-yellow-700 text-white min-h-screen flex flex-col font-sans">

    <header class="p-6">

    <main class="flex-grow flex items-center justify-center">
        <div class="text-center w-full max-w-lg p-8">
            <h2 class="text-6xl font-bold mb-12">A Show for Show</h2>

            <form id="loginForm" class="bg-black bg-opacity-20 p-8 rounded-lg shadow-2xl">
                <label for="username" class="text-lg mb-4 block">Enter a username to sign in or create an account</label>
                <div class="flex items-center gap-4">
                     <input type="text" id="username" placeholder="e.g., DrogbaFC" required
                           class="w-full bg-white bg-opacity-10 text-white px-4 py-3 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-black font-bold px-6 py-3 rounded-lg transition-colors">
                        â†’
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
